<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="form">
      <div>
        <input id="first" type="text" placeholder="First name" />
      </div>
      <div>
        <input id="last" type="text" placeholder="Last name" />
      </div>
      <div>
        <label>Ticket Class:</label>
        <input type="radio" name="classtype" class ="ct" value="fclass" checked/>First Class 
        <input type="radio" name="classtype" class ="ct" value="bclass"/>Business Class
        <input type="radio" name="classtype" class ="ct" value="eclass"/>Economy
      </div>
      <div>
        <label>Options:</label>
        <input type="checkbox" class="formcheck" value="meal"/>In-flight Meal
        <input type="checkbox" class="formcheck" value="drinks"/>Free-flow drinks
        <input type="checkbox" class="formcheck" value="entertain"/>In-flight entertainment
        <input type="checkbox" class="formcheck" value="extraspace" />Extra luggage space
      </div>
      <button id="placebtn">Place booking</button>
    </div>
    <div id="summary"></div>
    <script src="index.js"></script>
  </body>
</html>
